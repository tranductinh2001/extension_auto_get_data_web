<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý của Đức Chung</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .tab-config {
        margin-bottom: 20px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        margin-right: 10px;
        font-size: 16px;
        color: #555;
      }

      button {
        background-color: #6200ea;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s;
        width: 100%;
        max-width: 200px;
        display: block;
        margin: 20px auto;
      }

      button:hover {
        background-color: #3700b3;
        transform: scale(1.05);
      }

      button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <h1>Tab Manager Extension</h1>
    <div class="tab-config">
      <button id="openPopup">Mở quản lý</button>
    </div>
    <script src="../js/popup.js"></script>
  </body>
</html>
