<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Scraper</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }
      input,
      button {
        width: 100%;
        margin-top: 5px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h3>Auto Scraper</h3>
    <input id="selector1" type="text" placeholder="Selector 1 (Nội dung 1)" />
    <input id="selector2" type="text" placeholder="Selector 2 (Nội dung 2)" />
    <input
      id="nextSelector"
      type="text"
      placeholder="Selector Next (Nút tiếp)"
    />
    <button id="startScraping">Bắt đầu</button>
    <script src="../js/formBot.js"></script>
  </body>
</html>
